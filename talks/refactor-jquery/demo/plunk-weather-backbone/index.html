<!DOCTYPE html>
<html>

  <head>
    <meta charset=utf-8 />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" />
    <link rel="stylesheet" href="weather.css" />
  </head>

  <body>
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <div class="brand">Weather</div>
        </div>
      </div>
    </div>

    <div id="homeView">
        <form id="weather" class="form-search">
            <input type="text" id="zip" placeholder="Enter a zip code…" class="input-medium search-query">
            <button id="search" type="submit" class="btn">Search</button>
            <div class="alert alert-error"></div>
        </form>

        <table id="output" class="table table-striped">
            <caption>Forecast Results</caption>
            <thead>
                <tr>
                    <th></th><th></th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip</th>
                    <th>Temperature</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="detailView" hidden></div>

    <script type="text/template" id="forcast-template">
        <td><a class="route" href="/detail/<%= zip %>"><i class="detail icon-search"></i></a></td>
        <td><img src="<%= url %>" /></td>
        <td><%= city %></td>
        <td><%= state %></td>
        <td><%= zip %></td>
        <td><%= temperature %>°F</a></td>
        <td><a href="#"><i class="delete icon-trash"></i></td>
    </script>

    <script type="text/template" id="forecast-detail-template">
        <div class="page-header">
          <h1><%= city %> <small><%= state %></small></h1>
        </div>
        <form class="form-horizontal">
          <div class="control-group">
            <label class="control-label"></label>
            <div class="controls">
              <img src="<%= url %>" />
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Zip</label>
            <div class="controls">
              <span><%= zip %></span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Temperature</label>
            <div class="controls">
              <span><%= temperature %> °F</span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Feels Like</label>
            <div class="controls">
              <span><%= feelslike %> °F</span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Wind</label>
            <div class="controls">
              <span><%= wind %> MPH</span>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <a href="#/" class="btn">Back</a>
            </div>
          </div>
        </form>
    </script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://cdn.jsdelivr.net/backbonejs/1.0.0/backbone-min.js"></script>
    <script src="weather.js"></script>
  </body>

</html>
