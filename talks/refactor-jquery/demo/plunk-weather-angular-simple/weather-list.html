<form name="searchForm" ng-submit="search()" class="form-search" novalidate>
  <input name="zip" ng-model="zip" type="text" placeholder="Enter a zip code…" class="input-medium search-query" required />
  <button id="search" type="submit" class="btn" ng-disabled="searchForm.zip.$invalid">Search</button>
</form>

<table ng-show="forecasts.length" class="table table-striped">
  <caption>Forecast Results</caption>
  <thead>
    <tr>
      <th></th><th></th>
      <th>City</th>
      <th>State</th>
      <th>Zip</th>
      <th>Temperature</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="forecast in forecasts">
      <td><a class="route" href="#/details/{{ forecast.zip }}"><i class="detail icon-search"></i></a></td>
      <td><img ng-src="{{ forecast.url }}" /></td>
      <td>{{ forecast.city }}</td>
      <td>{{ forecast.state }}</td>
      <td>{{ forecast.zip }}</td>
      <td>{{ forecast.temperature }}°F</td>
      <td><a ng-click="remove(forecast)" href="#"><i class="delete icon-trash"></i></a></td>
    </tr>
  </tbody>
</table>
