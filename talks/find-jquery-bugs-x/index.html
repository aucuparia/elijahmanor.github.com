				"content": "&lt;!--\n{\n\"title\": \"Switching to the .on() Method\",\n\"section\": \"jQuery San Francisco Conference 2012 &lt;a href='' style='text-decoration: none; color: #cccccc; left: 50px; position: relative;'>@elijahmanor&lt;/a>\",\n\"sidebar\": true,\n\"enableDemos\": false,\n\"theme\": \"jquery-mobile\",\n\"key\": \"jquery-mobile-blue\",\n\"plugins\": [ \"livedemo\", \"notify\" ]\n}\n-->\n\n# Find the jQuery Bug\n## Switching to the .on() Method\n\n----\n&lt;!-- { \"section\": \"Example\", \"draft\": false } -->\n\n# Example\n## The Desired Feature\n\nSwitching from using the `.live()` method to the new `.on()` method so that when a new item is appended to the `&lt;ul>` it will respond to events pre-wired.\n\n```html\n&lt;ul>\n    &lt;li>One&lt;/li>\n    &lt;li>Two&lt;/li>\n    &lt;li>Three&lt;/li>\n    &lt;li>Four&lt;/li>\n&lt;/ul>\n\n&lt;button>New Item&lt;/button>\n```\n\n---\n&lt;!-- { \"section\": \"Expose\", \"demo\": true, \"demo-autorun\": true, \"draft\": false } -->\n\n# Expose\n## Can you find what is wrong?\n\n```javascript\n// $( \"li\" ).live( \"click\", function( e ) {\n//     console.log( \"I've been clicked! \" + $(this).text() );\n// });\n\n$( \"li\" ).on( \"click\", function( e ) {\n    console.log( \"I've been clicked! \" + $(this).text() );\n});\n\n$( \"button\" ).click( function() {\n    $( \"&lt;li />\", { text: \"New Item\" } ).appendTo( \"ul\" );\n});\n```\n\n&lt;div style=\"display: none;\">\n```html\n&lt;style>\n\tli { font-size: 1.2em; color: white; }\n&lt;/style>\n&lt;ul>\n    &lt;li>One&lt;/li>\n    &lt;li>Two&lt;/li>\n    &lt;li>Three&lt;/li>\n    &lt;li>Four&lt;/li>\n&lt;/ul>\n\n&lt;button>New Item&lt;/button>\n```\n&lt;/div>\n\n---\n&lt;!-- { \"draft\": false } -->\n\n# Expose\n## The Underlying Problem\n\n```javascript\n// #highlight 5,7\n// $( \"li\" ).live( \"click\", function( e ) {\n//     console.log( \"I've been clicked! \" + $(this).text() );\n// });\n\n$( \"li\" ).on( \"click\", function( e ) {\n    console.log( \"I've been clicked! \" + $(this).text() );\n});\n\n$( \"button\" ).click( function() {\n    $( \"&lt;li />\", { text: \"New Item\" } ).appendTo( \"ul\" );\n});\n```\n\n----\n&lt;!-- { \"section\": \"Explain\", \"draft\": false } -->\n\n# Explain\n## Overloaded\n\nYou can consider the `.on()` method as being \"overloaded\" with different signatures, which in turn changes how the event binding is wired-up. The `.on()` method bring a lot of consistency to the API and hopefully makes things slightly less confusing.\n\nPros\n\n* Brings uniformity to the various event binding methods.\n* Simplifies the jQuery code base and API usage.\n* Still provides all the goodness of the `.delegate()` method, while still providing support for the `.bind()` method if you need it.\n\nCons\n\n* Brings confusion because the behavior changes based on how you call the method.\n\n----\n&lt;!-- { \"section\": \"Exterminate\", \"demo\": true, \"demo-autorun\": true, \"draft\": false } -->\n\n# Exterminate\n## A Possible Solution\n\n```javascript\n// #highlight 5,7\n// $( \"li\" ).live( \"click\", function( e ) {\n//     console.log( \"I've been clicked! \" + $( this ).text() );\n// });\n\n$( document ).on( \"click\", \"li\", function( e ) {\n    console.log( \"I've been clicked! \" + $( this ).text() );\n});\n\n$( \"button\" ).click( function() {\n    $( \"&lt;li />\", { text: \"New Item\" } ).appendTo( \"ul\" );\n});\n```\n\n&lt;div style=\"display: none;\">\n```html\n&lt;style>\n\tli { font-size: 1.2em; color: white; }\n&lt;/style>\n&lt;ul>\n    &lt;li>One&lt;/li>\n    &lt;li>Two&lt;/li>\n    &lt;li>Three&lt;/li>\n    &lt;li>Four&lt;/li>\n&lt;/ul>\n\n&lt;button>New Item&lt;/button>\n```\n&lt;/div>\n\n----\n&lt;!-- { \"section\": \"Extras\", \"draft\": false } -->\n\n# Extras\n## Converting to the On Method\n\n```javascript\n// Bind\n$( \"#members li a\" ).click( function( e ) {} );\n$( \"#members li a\" ).bind( \"click\", function( e ) {} );\n$( \"#members li a\" ).on( \"click\", function( e ) {} );\n\n// Live\n$( \"#members li a\" ).live( \"click\", function( e ) {} );\n$( document ).on( \"click\", \"#members li a\", function( e ) {} );\n\n// Delegate\n$( \"#members\" ).delegate( \"li a\", \"click\", function( e ) {} );\n$( \"#members\" ).on( \"click\", \"li a\", function( e ) {} );\n```\n\n----\n\n# Extras\n## .bind(), .live(), & .delegate() pass through\n\n```javascript\nbind: function( types, data, fn ) {\n    return this.on( types, null, data, fn );\n},\nunbind: function( types, fn ) {\n    return this.off( types, null, fn );\n},\nlive: function( types, data, fn ) {\n    jQuery( this.context ).on( types, this.selector, data, fn ); return this;\n},\ndie: function( types, fn ) {\n    jQuery( this.context ).off( types, this.selector || \"**\", fn ); return this;\n},\ndelegate: function( selector, types, data, fn ) {\n    return this.on( types, selector, data, fn );\n},\nundelegate: function( selector, types, fn ) {\n    return arguments.length == 1 ? this.off( selector, \"**\" ) : this.off( types, selector, fn );\n}\n```\n\n----"
