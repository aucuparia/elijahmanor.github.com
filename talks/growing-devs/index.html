<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>reveal.js - The HTML Presentation Framework</title>
		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">
		<link rel="stylesheet" href="plugin/prism/prism.css" />
		<link rel="stylesheet" href="css/custom.css" />
		<script src="./js/prefixfree.min.js"></script>
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="reveal">
			<header class="Title"></header>
			<div class="slides">
				<section id="Introduction" data-markdown="./md/introduction.md"></section>
				<section id="Photosynthesis" data-markdown="./md/photosynthesis.md"></section>
				<section id="JuniorJacob" data-markdown="./md/junior-jacob.md"></section>
				<section id="MidLevelMelissa" data-markdown="./md/midlevel-melissa.md"></section>
				<section id="SeniorSteve" data-markdown="./md/senior-steve.md"></section>
				<section id="Conclusion" data-markdown="./md/conclusion.md"></section>
				<pre style="visibility: hidden;"><code data-trim contenteditable> console.log('code'); </code></pre>
			</div>
			<aside class="PersonaList">
				<div class="Persona Persona--junior">
					<img class="Persona-image" src="./img/junior-jacob-small.jpg" />
					<div class="Persona-name">Junior Jacob</div>
				</div>
				<div class="Persona Persona--midLevel">
					<img class="Persona-image" src="./img/midlevel-melissa-small.jpg" />
					<div class="Persona-name">Mid-Level Melissa</div>
				</div>
				<div class="Persona Persona--senior">
					<img class="Persona-image" src="./img/senior-steve-small.jpg" />
					<div class="Persona-name">Back-End Brian</div>
				</div>
			</aside>
			<aside class="StatusList">
				<img class="Status Status--sun" src="./svg/sun.svg" />
				<img class="Status Status--soil" src="./svg/soil.svg" />
				<img class="Status Status--water"src="./svg/water.svg" />
				<img class="Status Status--wind" src="./svg/wind.svg" />
				<img class="Status Status--warning" src="./svg/warning.svg" />
			</aside>
		</div>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="plugin/data-store/data-store.js"></script>
		<script>
			(function initializeMarkdownSections() {
				var markdown = document.querySelectorAll('[data-markdown]');

				[].forEach.call(markdown, function(element) {
					element.setAttribute('data-separator', '^\n---\n$');
					element.setAttribute('data-separator-vertical', '^\n------\n$');
					element.setAttribute('data-separator-notes', '^Notes:');
					element.setAttribute('data-charset', 'utf-8');
				});
			}());

			Reveal.initialize({
				width: 1024,
				controls: true,
				progress: true,
				history: true,
				center: true,
				transition: 'slide',
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); }, callback: function() { dataStore.init(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/prism/prism.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { Prism.highlightAll(); } },
					{ src: 'plugin/modules/modules.js', async: true, callback: function() { window.modules.init(); } }
				]
			});
		</script>
		<div class="share-reveal" style="display: block; position: absolute; bottom: 16px; left: 50%; margin-left: -139px; z-index: 20;">
			<a href="https://twitter.com/elijahmanor" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @elijahmanor</a>
			<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://elijahmanor.com/talks/growing-devs" data-text="Growing Developers" data-via="elijahmanor" data-size="large">Tweet</a>
			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
		</div>
		<script type="text/javascript"
			src="https://www.google.com/jsapi?autoload={
			 'modules':[{
			   'name':'visualization',
			   'version':'1',
			   'packages':['corechart']
			 }]
			}"></script>
		<script src="js/custom.js"></script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-62341839-1', 'auto');
			ga('send', 'pageview');
		</script>
	</body>
</html>
