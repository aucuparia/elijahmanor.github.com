			link.type = 'text/css';

	<body>
		<div class="reveal">
			<header class="Title"></header>
			<div class="slides">
				<section id="Introduction" data-markdown="./md/introduction.md"></section>
				<section id="Example" data-markdown="./md/example.md"></section>
				<section id="Conclusion" data-markdown="./md/conclusion.md"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			(function initializeMarkdownSections() {
				var markdown = document.querySelectorAll('[data-markdown]');
				[].forEach.call(markdown, function(element) {
					element.setAttribute('data-separator', '^\n---\n$');
					element.setAttribute('data-separator-vertical', '^\n------\n$');
					element.setAttribute('data-separator-notes', '^Notes:');
					element.setAttribute('data-charset', 'utf-8');
				});
			}());

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				transition: 'slide',
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/menu/menu.js' },
					{ src: 'js/highlight.min.js' },
					{ src: 'plugin/reveal-code-focus/reveal-code-focus.js', async: true, callback: function() { RevealCodeFocus(); } },
					{ src: 'plugin/modules/modules.js', async: true, callback: function() { window.modules.init(); } },
					{ src: 'plugin/data-store/data-store.js', async: true, callback: function() { window.dataStore.init(); } }
				],
				menu: {
						side: 'left',
						numbers: true,
						hideMissingTitles: false,
						markers: true,
						custom: true,
						themes: [
								{ name: 'Black', theme: 'css/theme/black.css' },
								{ name: 'White', theme: 'css/theme/white.css' },
								{ name: 'League', theme: 'css/theme/league.css' },
								{ name: 'Sky', theme: 'css/theme/sky.css' },
								{ name: 'Beige', theme: 'css/theme/beige.css' },
								{ name: 'Simple', theme: 'css/theme/simple.css' },
								{ name: 'Serif', theme: 'css/theme/serif.css' },
								{ name: 'Blood', theme: 'css/theme/blood.css' },
								{ name: 'Night', theme: 'css/theme/night.css' },
								{ name: 'Moon', theme: 'css/theme/moon.css' },
								{ name: 'Solarized', theme: 'css/theme/solarized.css' }
						],
						transitions: false,
						openButton: true,
						openSlideNumber: false,
						keyboard: true,
						custom: [
								{ title: 'About', icon: '<i class="fa fa-info">', src: 'html/about.html' },
								{ title: 'Links', icon: '<i class="fa fa-external-link">', content: '' }
						],
						onOpen: function() {
							var linkHTML = "";
							var resources = document.querySelectorAll( "section [data-state*='resources']" );
							[].forEach.call( resources, function( resource ) {
								linkHTML += "<h2>" + resource.dataset.title + "</h2>";
								console.log( resource.innerHTML );
								linkHTML += resource.innerHTML.replace( /(<h\d.*>Resources<\/h\d>)/, "" ).trim();
							} );
							var links = document.querySelector( ".slide-menu-custom-panel[data-panel='Custom1']" );
							links.innerHTML = "<div style='padding: 1rem 1rem 5rem 1rem;'>" + linkHTML + "</div>";
						}

				}
			});
		</script>
