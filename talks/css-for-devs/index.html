<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>reveal.js - The HTML Presentation Framework</title>
		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">
		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Reveal.js</h1>
					<h3>The HTML Presentation Framework</h3>
					<p>
						<small>Created by <a href="http://hakim.se">Hakim El Hattab</a> / <a href="http://twitter.com/hakimel">@hakimel</a></small>
					</p>
				</section>
			  <section data-markdown="./md/00-intro.md"></section>
			  <section data-markdown="./md/01-box-sizing.md"></section>
			  <section data-markdown="./md/02-specificity.md"></section>
			  <section data-markdown="./md/03-position.md"></section>
			  <section data-markdown="./md/04-cascading.md"></section>
			  <section data-markdown="./md/05-sizing.md"></section>
			  <section data-markdown="./md/06-alignment.md"></section>
			  <section data-markdown="./md/07-z-index.md"></section>
			  <section data-markdown="./md/08-sass.md"></section>
			  <section data-markdown="./md/09-mixins.md"></section>
			  <section data-markdown="./md/10-extend.md"></section>
			  <section data-markdown="./md/11-sass.md"></section>
			  <section data-markdown="./md/12-scss-lint.md"></section>
			  <section data-markdown="./md/13-sass-docs.md"></section>
			  <section data-markdown="./md/14-svg.md"></section>
				<section data-markdown="./md/99-conclusion.md"></section>
				<pre style="visibility: hidden;"><code data-trim contenteditable>
					console.log('code');
				</code></pre>
			</div>
		</div>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script>
			(function initializeMarkdownSections() {
				var markdown = document.querySelectorAll('[data-markdown]');
				[].forEach.call(markdown, function(element) {
					element.setAttribute('data-separator', '^\n---\n$');
					element.setAttribute('data-separator-vertical', '^\n------\n$');
					element.setAttribute('data-separator-notes', '^Notes:');
					element.setAttribute('data-charset', 'iso-8859-15');
				});
			}());
			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				transition: 'slide', // none/fade/slide/convex/concave/zoom
				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
