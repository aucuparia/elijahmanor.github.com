<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>reveal.js - The HTML Presentation Framework</title>
		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">
		<!-- Code syntax highlighting -->
		<!-- <link rel="stylesheet" href="lib/css/zenburn.css"> -->
		<link rel="stylesheet" href="lib/css/monokai_sublime.css">
		<link rel="stylesheet" href="css/custom.css" />
		<style>
		.reveal .slide-background.intro { opacity: 0.1; }
		</style>
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="reveal">
			<header class="Title"></header>
			<div class="slides">
				<section id="Introduction" data-markdown="./md/introduction.md" class="intro" data-background="./img/starwars-skunk.jpg"></section>

				<section id="ConvolutedCode-3ef" data-markdown="./md/convoluted-code.md" data-background="./img/pig-mud-20.png"></section>
				<section id="CopyPasteCode-3ef" data-markdown="./md/copy-paste-code.md"></section>

				<section id="SwitchStatement-3en" data-markdown="./md/switch-statement.md"></section>
				<section id="TheThisAbyss-3en" data-markdown="./md/the-this-abyss.md"></section>
				<section id="CrispConcatenation-3en" data-markdown="./md/crisp-concatenation.md"></section>
				<section id="jQueryInquery-3en" data-markdown="./md/jquery-inquiry.md"></section>
				<section id="TempermentalTimer-6en" data-markdown="./md/temperamental-timer.md"></section>
				<section id="RepeatReassign-3en" data-markdown="./md/repeat-reassign.md"></section>

				<section id="AnonymousAlgorithm-3hf" data-markdown="./md/anonymous-algorithm.md"></section>
				<section id="InappropriateIntimacy-3hf" data-markdown="./md/inappropriate-intimacy.md"></section>
				<section id="IncessantInteraction-6hf" data-markdown="./md/incessant-interaction.md"></section>
				<section id="UnconfirmedCode-6hf" data-markdown="./md/unconfirmed-code.md"></section>
				<section id="TwoWayDataBinding-6hf" data-markdown="./md/two-way-data-binding.md"></section>

				<section id="Conclusion" data-markdown="./md/conclusion.md"></section>

				<pre style="visibility: hidden;"><code data-trim contenteditable>
					console.log('code');
				</code></pre>
			</div>
			<aside class="StatusList">
				<div class="Status Status--lint">
					<div class="Status-image"></div>
					<div class="Status-label"></div>
				</div>
				<div class="Status Status--rule">
					<div class="Status-image"></div>
					<div class="Status-label"></div>
				</div>
				<div class="Status Status--skill">
					<div class="Status-image"></div>
					<div class="Status-label"></div>
				</div>
			</aside>
		</div>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="plugin/data-store/data-store.js"></script>
		<script>
			(function initializeMarkdownSections() {
				var markdown = document.querySelectorAll('[data-markdown]');

				[].forEach.call(markdown, function(element) {
					element.setAttribute('data-separator', '^\n---\n$');
					element.setAttribute('data-separator-vertical', '^\n------\n$');
					element.setAttribute('data-separator-notes', '^Notes:');
					element.setAttribute('data-charset', 'iso-8859-15');
				});
			}());

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				transition: 'slide',
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); }, callback: function() { dataStore.init(); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'node_modules/source-by-line/srcByLine.js', async: true, callback: function() { window.srcbyline.init(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/modules/modules.js', async: true, callback: function() { window.modules.init(); } }
				]
			});
		</script>
		<div class="share-reveal" style="display: block; position: absolute; bottom: 16px; left: 50%; margin-left: -139px; z-index: 20;">
			<a href="https://twitter.com/elijahmanor" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @elijahmanor</a>
			<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://elijahmanor.github.io/talks/js-smells" data-text="Eliminate JavaScript Code Smells" data-via="elijahmanor" data-size="large">Tweet</a>
			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
		</div>
		<script src="js/custom.js"></script>
	</body>
</html>
