<!doctype html>

	<head>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script>
			(function initializeMarkdownSections() {
				var markdown = document.querySelectorAll('[data-markdown]');

				[].forEach.call(markdown, function(element) {
					element.setAttribute('data-separator', '^\n---\n$');
					element.setAttribute('data-separator-vertical', '^\n------\n$');
					element.setAttribute('data-separator-notes', '^Notes:');
					element.setAttribute('data-charset', 'iso-8859-15');
				});
			}());

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				// Parallax background image
		    // parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				// parallaxBackgroundImage: 'img/coffee-beans.jpg',
				// parallaxBackgroundImage: 'img/coffee-black-white.jpeg',
				// parallaxBackgroundImage: 'img/coffee-computer.jpg',
				// parallaxBackgroundImage: 'img/coffee-cup-red.jpeg',
				// parallaxBackgroundImage: './img/pig-mud-20.png',

		    // Parallax background size
		    // parallaxBackgroundSize: '2000px 1000px', //currently only pixels are supported (don't use % or auto)

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'node_modules/source-by-line/srcByLine.js', async: true, callback: function() { window.srcbyline.init(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>

			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
		</div>
		<style>
		/* Social sharing */
		.share-reveal a {
			display: inline-block;
			height: 34px;
			line-height: 34px;
			padding: 0 10px;
			color: #fff;
			font-family: Helvetica;
			text-decoration: none;
			font-size: 12px;
			vertical-align: top;
			text-transform: uppercase;
			box-sizing: border-box;
		}

		.share-reveal svg {
			vertical-align: middle;
		}

		.share-reveal a + a {

		}

		}

		}

		#carbonads .carbon-img img {
